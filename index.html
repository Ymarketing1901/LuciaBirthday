
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Orchids Display</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    .media-container {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    video, img {
      object-fit: cover;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }
    img {
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    img.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="media-container">
    <video id="orchidVideo" playsinline autoplay muted>
      <source src="20250625_1536_Orchids at Sunset_simple_compose_01jym9f035engvyecxsqt5vgeq.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="orchidImage" src="20250625_1722_Mini Orchids with Sparkles_remix_01jymfc8w7f6q9w77p8pyvcf2h.png" alt="Mini Orchids with Sparkles">
  </div>

  <script>
    const video = document.getElementById('orchidVideo');
    const image = document.getElementById('orchidImage');

    video.addEventListener('ended', () => {
      image.classList.add('show');
    });
  </script>
</body>
</html>
